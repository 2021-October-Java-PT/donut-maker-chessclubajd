<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Clicker</title>
  </head>
  <body>
    <div class="container">
      <h1>Donut Maker Project</h1>
      <section class="counter">
        <div id="countDonuts">
          <h3>Donut Count <span id="donutCntr">0</span></h3>
          <h3>Auto Clicker <span id="clickerCntr">0</span></h3>
          <h3>Multiplier <span id="multiplyCntr">0</span></h3>
        </div>
      </section>
      <div class="buttonContainer">
        <button class="donutBtn">Count Donuts Made</button>
        <button class="autoBtn">Buy Auto Clicker</button>
        <button class="multiplyBtn">Get Multiplier</button>
      </div>
      <div id="theDonuts"></div>
    </div>

    <script src="./donut-maker-app.js"></script>
  </body>
</html>
